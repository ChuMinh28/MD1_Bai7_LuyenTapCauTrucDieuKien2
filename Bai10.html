<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tinh Gia Dien</title>

<body>
<script>
    let n = +prompt('Nhap so dien:')

        alert('So dien la so duong ma? Nhap lai di')
    }else {
        alert('Tien dien: ' +n*4000)
    }
</script>
