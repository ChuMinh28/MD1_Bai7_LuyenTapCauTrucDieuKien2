<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh Thue Thu Nhap</title>
</head>
<body>
<script>
  let n = +prompt('Hay Nhap Thu Nhap Cua Ban:')
  if(n>10000000){
    alert('So tien thue phai dong la:' +n*0.1)
  }else if(n>50000000){
    alert('So tien thue phai dong la' +n*0.3)
  }else if(n<5000000){
    alert('Khong phai dong dau nha')
  }else{
    alert('Hay Nhap Lai')
  }
</script>
</body>
</html>
